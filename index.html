<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles/output.css" />
  <script src="./src/scripts/main.js" type="module" defer></script>
  <title>Proyecto Final Windbnd Steven</title>
</head>
<body>
  <header class="p-8 pb-10 pt-4 px-[30px] md:px-[50px]">
    <div class="flex justify-between items-center">
      <div>
        <img src="./src/images/icons/logo-f7862584.svg" alt="logo" />
      </div>
      <div class="flex justify-center md:justify-end">
        <input class="btnModal text-[10px] text-center flex w-32 h-10 rounded-l-lg shadow-sm" type="text" placeholder="Add Location" aria-label="Location">
        <input class="btnModal text-[10px] text-center w-32 h-10 shadow-sm" type="text" placeholder="Add Guest" aria-label="Guests">
        <button class="cursor-pointer shadow-sm rounded-r-lg w-12 flex justify-center items-center">
          <svg class="w-[18px]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#eb5757">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
        </button>
      </div>
    </div>
  </header>
  <section>
    <div class="modalPadre bg-black/50 fixed inset-0 hidden h-[100%]">
      <div class="relative bg-white md:h-[420px]">
        <div class="flex justify-between p-8 items-center">
          <p class="font-sans text-[12px] font-semibold lg:hidden h-[100%] xl:hidden h-[100%]">Edit your search</p>
          <button id="closeModal" class="font-bold text-[20px]">X</button>
        </div>
        <div class="flex flex-col md:flex-row md:justify-center md:items-start">
          <div class="md:flex-row flex flex-col justify-center items-center md:items-start">
            <div class="shadow-sm w-80 h-15 rounded-t-lg md:rounded-lg">
              <label class="font-sans p-[10px] text-[12px]" for="location">Location</label>
              <input id="location" class="px-[10px] border-none outline-none text-[15px] flex w-80 h-8" type="text" aria-label="location">
              <ul id="suggestions"></ul>
            </div>
            <div class="shadow-sm w-80 h-15 rounded-b-lg md:rounded-lg">
              <label class="p-[10px] text-[12px]" for="guest">Guests</label>
              <br>
              <span id="guest" class="px-[10px] border-none outline-none text-[15px] flex w-80 h-8 totalguest"></span>
            </div>
            <div class="flex flex-col items-start w-full md:items-start md:justify-start md:flex-col-reverse">
              <div class="xl:right-[700px] md:absolute md:top-40 md:right-80 lg:top-40 lg:right-[460px] gap-2.5 flex flex-col items-start p-[30px]">
                <p class="font-semibold">Adults</p>
                <p class="text-[14px]">Ages 13 or above</p>
                <div class="flex gap-4">
                  <button class="border w-[20px] h-[20px] flex justify-center items-center btn-menosa">-</button>
                  <span class="cantidadAdultos">0</span>
                  <button class="border w-[20px] h-[20px] flex justify-center items-center btn-masa">+</button>
                </div>
                <div class="gap-2.5 flex flex-col items-start justify-center">
                  <p class="font-semibold">Children</p>
                  <p class="text-[14px]">Ages 13 or above</p>
                  <div class="flex gap-4">
                    <button class="border w-[20px] h-[20px] flex justify-center items-center btn-menosn">-</button>
                    <span class="cantidadniños">0</span>
                    <button class="border w-[20px] h-[20px] flex justify-center items-center btn-masn">+</button>
                  </div>
                </div>
              </div>
              <div class="lg:ml-10 flex justify-center items-center w-full pt-[20px] pb-[20px] md:pt-0 md:items-start">
                <button id="botonEnviar" class="font-semibold text-white bg-[#eb5757] gap-1 border rounded-3xl w-[150px] h-[50px] flex items-center justify-center">
                  <img class="w-5" src="./src/images/icons/search.svg" alt="Search">
                  <p>Search</p>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="pb-5 flex justify-between items-center px-[30px] md:px-[50px]">
    <div class="flex items-center gap-4">
      <p id="ciudadMostrar" class="font-bold text-[20px]">Stays in Finland</p>
      <select id="superHostFilter" class="text-sm border border-gray-300 rounded-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-[#eb5757]">
        <option value="all">All Hosts</option>
        <option value="super">Super Host</option>
      </select>
      <select id="ratingFilter" class="text-sm border border-gray-300 rounded-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-[#eb5757]">
        <option value="0">All Ratings</option>
        <option value="3">3+ Stars</option>
        <option value="4">4+ Stars</option>
        <option value="4.5">4.5+ Stars</option>
      </select>
    </div>
    <p id="numberCiudad" class="text-[12px]">12 + stays</p>
  </section>
  <main class="px-[30px] md:px-[50px]">
    <section id="alojamientos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 place-items-center">
    </section>
  </main>
  <footer class="p-6 text-white flex justify-center items-center h-[100px]">
    <p class="text-[15px] text-red-500">© 2025 Windbnd Steven.</p>
  </footer>
</body>
</html>
